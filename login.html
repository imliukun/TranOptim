<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TranOptim 智能翻译与润色工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- 认证配置 -->
    <script src="auth-config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TranOptim</h1>
                <h2>智能翻译与润色工具</h2>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="请输入用户名" autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password">
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe"> 记住我 (7天)
                    </label>
                </div>
                
                <div class="form-group">
                    <button id="loginBtn" class="login-btn">登录</button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <div class="login-footer">
                <p>© 2024 TranOptim. 保留所有权利。</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
